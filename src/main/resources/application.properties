# Nom de l'application
spring.application.name=FishCam

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/fishcam_db
spring.datasource.username=fishcam_user
spring.datasource.password=fishcam2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.session.jdbc.initialize-schema=always

# Configuration du serveur
server.port=8080

# Format des dates
spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=Africa/Douala

# Taille maximale des fichiers (pour futur upload PDF)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Logs
logging.level.com.fishcam=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE